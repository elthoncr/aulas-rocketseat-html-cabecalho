<!--
  <meta>

  - charset
  - viewport
  - author
  - description
  - robots
-->
<head>
  <!-- SEO: Search engine Optimization (motores de busca = google)-->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="author" content="Elthon Rodrigues" />

  <meta
    name="description"
    content="Um website para iniciantes em programação"
  />

  <!-- Aprendi sobre esta metatag nova, 
  
    Descrição: Esta meta informa ao robo do Google se ele deve indexar a página e seguir os links que estão linkados no site.
    por padrão quando criado ele vai indexar e seguir da seguinte forma ficará:
    <meta name="robots" content="index,follow" />

    No exemplo abaixo o robo do Google não vai indexar a página e não irá seguir.

  -->
  <meta name="robots" content="noindex,nofollow" />

  <title>Rocketseat</title>
</head>
